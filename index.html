<div class="presave-section">
    <h2>PRÉ-SAVE AGORA</h2>
    <form id="presave-form" action="https://link-para-pre-save.com" method="POST" target="_blank">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <p>Escolha sua plataforma preferida:</p>
        <label>
            <input type="checkbox" name="platform" value="Spotify"> Spotify
        </label>
        <label>
            <input type="checkbox" name="platform" value="Apple Music"> Apple Music
        </label>
        <label>
            <input type="checkbox" name="platform" value="Deezer"> Deezer
        </label>

        <label>
            <input type="checkbox" id="terms" name="terms" required>
            Concordo com os termos
        </label>

        <button type="submit">PRÉ-SAVE</button>
    </form>
</div>
